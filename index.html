<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRAND CASINO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CORE RESET & VARIABLES --- */
        :root { --gold: #FFD700; --cyan: #00E5FF; --red: #d32f2f; --dark: #0a0a0a; --glass: rgba(15,15,15,0.95); }
        body { 
            margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw; 
            background: #050505 url('background.jpg') center/cover no-repeat; 
            font-family: 'Rajdhani', sans-serif; user-select: none; color: white; 
            touch-action: none; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }

        /* --- 2. AUTH SCREEN --- */
        #authOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 20000; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(15px); transition: opacity 0.5s; }
        .auth-card { 
            background: linear-gradient(145deg, #111, #000); 
            padding: 50px; width: 360px; border: 1px solid #333; border-top: 4px solid var(--gold); 
            border-radius: 20px; box-shadow: 0 0 80px rgba(255, 215, 0, 0.15); text-align: center; 
        }
        .auth-title { font-family: 'Oswald'; font-size: 40px; color: var(--gold); margin-bottom: 30px; letter-spacing: 2px; }
        .auth-input { 
            width: 100%; padding: 15px; margin: 10px 0; background: #1a1a1a; 
            border: 1px solid #333; color: white; text-align: center; font-size: 16px; 
            font-weight: bold; font-family: 'Rajdhani'; letter-spacing: 1px; outline: none; border-radius: 6px;
            transition: 0.3s;
        }
        .auth-input:focus { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0,229,255,0.2); }
        .auth-btn { 
            width: 100%; padding: 15px; margin-top: 20px; background: var(--gold); border: none; 
            font-weight: 800; font-size: 18px; cursor: pointer; color: black; border-radius: 6px; 
            font-family: 'Oswald'; transition: 0.3s; 
        }
        .auth-btn:hover { background: white; transform: scale(1.02); }
        .auth-sub-btn { background: transparent; border: 1px solid #444; color: #888; font-size: 12px; margin-top: 10px; padding: 10px; width: 100%; cursor: pointer; border-radius: 4px; }
        .auth-sub-btn:hover { color: white; border-color: white; }

        /* --- 3. LOBBY VIEW (THE FIX) --- */
        #view-lobby { 
            position: fixed; inset: 0; z-index: 15000; background: #050505; 
            display: none; flex-direction: column; justify-content: center; align-items: center; gap: 30px;
        }
        #view-lobby.active { display: flex; }
        .lobby-title { font-size: 100px; color: var(--gold); margin-bottom: 40px; text-shadow: 0 0 50px rgba(255,215,0,0.3); font-family: 'Oswald'; }
        .game-card { 
            width: 260px; height: 360px; background: rgba(20,20,20,0.9); border: 2px solid #333; 
            border-radius: 20px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; cursor: pointer; transition: 0.3s; 
        }
        .game-card:hover { border-color: var(--gold); transform: translateY(-10px); box-shadow: 0 0 40px rgba(255,215,0,0.2); }

        /* --- 4. GAME GRID LAYOUT --- */
        #app-container { display: none; width: 100%; height: 100%; grid-template-rows: 80px 1fr 80px; }
        #app-container.active { display: grid; }

        /* HUD */
        .hud-bar { 
            grid-row: 1; display: flex; justify-content: center; align-items: center; gap: 40px; 
            padding-top: 10px; z-index: 50; 
        }
        .hud-panel { 
            background: var(--glass); border: 1px solid #333; border-radius: 12px; 
            height: 60px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .hud-panel.bal { width: 280px; border-left: 4px solid var(--cyan); }
        .hud-panel.status { width: 280px; border-right: 4px solid var(--gold); }
        .hud-panel.timer { width: 100px; border: 1px solid var(--gold); }
        .hud-lbl { font-size: 10px; color: #888; letter-spacing: 3px; font-weight: 700; }
        .hud-val { font-size: 28px; font-weight: 700; font-family: 'Oswald'; color: white; }

        /* STAGE */
        .stage-area { 
            grid-row: 2; display: grid; 
            grid-template-columns: 320px 1fr 320px; 
            padding: 10px 20px; gap: 20px; height: 100%; overflow: hidden;
        }

        /* SIDEBARS */
        .sidebar-col { display: flex; flex-direction: column; gap: 15px; height: 100%; }
        .panel { 
            background: var(--glass); border: 1px solid #333; border-radius: 12px; 
            display: flex; flex-direction: column; overflow: hidden; flex: 1; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .panel-head { 
            background: rgba(255,255,255,0.03); padding: 12px; border-bottom: 1px solid #333; 
            font-family: 'Oswald'; letter-spacing: 1px; font-size: 14px; color: #aaa; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .panel-content { flex: 1; overflow-y: auto; padding: 10px; position: relative; }

        /* Panels Specifics */
        #panel-players { border-left: 3px solid var(--cyan); flex: 1; }
        #panel-chat { border-left: 3px solid var(--gold); flex: 1; }
        #panel-bets { border-right: 3px solid var(--gold); flex: 1.2; }
        #panel-media { border-right: 3px solid var(--cyan); flex: 0.8; display: flex; flex-direction: column; } 

        /* CHAT */
        .chat-tabs { display: flex; background: #111; border-bottom: 1px solid #333; }
        .chat-tab { flex: 1; text-align: center; padding: 10px; font-size: 11px; font-weight: bold; cursor: pointer; color: #555; }
        .chat-tab.active { background: #222; color: var(--gold); border-bottom: 2px solid var(--gold); }
        .chat-msgs { flex: 1; overflow-y: auto; padding: 10px; font-size: 12px; }
        .chat-input-row { display: flex; border-top: 1px solid #333; background: #151515; padding: 8px; gap: 5px; }
        .chat-in { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 5px 10px; outline: none; border-radius: 4px; }

        /* CENTER STAGE */
        .center-stage { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .center-stage.blur-active .r-board, .center-stage.blur-active .r-history { filter: blur(15px); transition: filter 0.5s; }

        .r-scaler { transform: scale(1.5); transform-origin: center center; } 
        .r-board { position: relative; background-color: #01431E; padding: 15px; border-radius: 16px; border: 10px solid #002b12; box-shadow: 0 0 0 5px var(--gold), 0 30px 60px black; }
        .r-grid { display: grid; grid-template-columns: 50px repeat(12, 42px) 34px; grid-template-rows: repeat(3, 42px) 42px 42px; gap: 2px; padding: 5px; border: 2px solid var(--gold); border-radius: 6px; background: rgba(0,0,0,0.2); }
        .cell { display: flex; justify-content: center; align-items: center; font-weight: 700; font-size: 14px; cursor: pointer; border: 2px solid var(--gold); color: white; position: relative; z-index: 5; transition: 0.1s; }
        .cell:active { transform: scale(0.95); background: white; color: black; }
        .red-cell { background-color: #d32f2f; } .black-cell { background-color: #222; }
        .zone-0 { grid-column: 1; grid-row: 1 / 4; background-color: #016D29; border-radius: 6px 0 0 6px; }

        /* FOOTER */
        .footer-bar { grid-row: 3; display: flex; align-items: center; justify-content: center; position: relative; z-index: 100; pointer-events: none; }
        
        /* CHIPS & CONTROLS */
        .chips-container { pointer-events: auto; background: rgba(0,0,0,0.6); padding: 10px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); display: flex; gap: 15px; backdrop-filter: blur(5px); }
        .chip { width: 50px; height: 50px; border-radius: 50%; cursor: pointer; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.2s; display: flex; justify-content: center; align-items: center; }
        .chip:hover { transform: translateY(-5px); }
        .chip.active { transform: translateY(-10px) scale(1.1); box-shadow: 0 10px 25px rgba(0,0,0,0.8); border: 2px solid white; }
        .chip::before { content: ''; position: absolute; inset: 0; border-radius: 50%; background: repeating-conic-gradient(var(--c1) 0deg 15deg, var(--c2) 15deg 30deg, var(--c1) 30deg 45deg, var(--c3) 45deg 60deg); }
        .chip::after { content: ''; position: absolute; inset: 5px; border-radius: 50%; background: var(--c1); border: 1px solid rgba(0,0,0,0.2); z-index: 2; }
        .chip-text { position: relative; z-index: 10; width: 24px; height: 24px; background: #fdfbf7; border-radius: 50%; border: 1px solid #d4d4d4; color: #333; font-size: 10px; font-weight: 900; display: flex; justify-content: center; align-items: center; font-family: 'Arial', sans-serif; text-transform: uppercase; }

        .chip-50 { --c1: #e0dfd5; --c2: #fff; --c3: #b0b0a8; }
        .chip-200 { --c1: #6b1818; --c2: #a32e2e; --c3: #3b0505; }
        .chip-1k { --c1: #1e4d2b; --c2: #367a48; --c3: #0d2613; }
        .chip-10k { --c1: #142850; --c2: #2c4d87; --c3: #050e21; }
        .chip-100k { --c1: #262626; --c2: #444; --c3: #000; }

        /* BOARD CHIPS */
        .board-chip { width: 36px; height: 36px; position: absolute; pointer-events: none; z-index: 100; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.8); }
        .board-chip::before { content: ''; position: absolute; inset: 0; border-radius: 50%; background: repeating-conic-gradient(var(--c1) 0deg 15deg, var(--c2) 15deg 30deg, var(--c1) 30deg 45deg, var(--c3) 45deg 60deg); }
        .board-chip::after { content: ''; position: absolute; inset: 4px; border-radius: 50%; background: var(--c1); border: 1px solid rgba(0,0,0,0.2); z-index: 2; }
        .board-chip .chip-text { width: 18px; height: 18px; font-size: 8px; }

        .ll-controls { position: absolute; bottom: 20px; left: 20px; display: flex; gap: 15px; pointer-events: auto; z-index: 200; }
        .circle-btn { width: 45px; height: 45px; border-radius: 50%; background: #222; border: 1px solid #555; display: flex; justify-content: center; align-items: center; color: #aaa; cursor: pointer; transition: 0.2s; font-size: 18px; }
        .circle-btn:hover, .circle-btn.active { color: white; border-color: var(--gold); background: #333; }

        .table-actions { position: absolute; bottom: -50px; display: flex; gap: 10px; width: 100%; justify-content: center; }
        .action-btn { background: #111; border: 1px solid #444; color: #ccc; padding: 6px 15px; font-size: 11px; font-weight: bold; border-radius: 4px; cursor: pointer; pointer-events: auto; }
        .action-btn:hover { border-color: var(--gold); color: white; }

        .hotspot { position: absolute; z-index: 50; cursor: pointer; } 

        /* WIN ANIMATION */
        #win-stage { position: fixed; inset: 0; z-index: 9000; pointer-events: none; display: flex; justify-content: center; align-items: center; }
        .winning-cluster { display: flex; gap: 10px; align-items: center; opacity: 0; transition: opacity 0.3s; }
        .winning-cluster.show { opacity: 1; }
        .win-cell { width: 60px; height: 60px; border: 2px solid var(--gold); color: white; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 18px; border-radius: 8px; position: relative; box-shadow: 0 0 20px var(--gold); }
        .win-amount-popup { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; font-weight: 900; font-size: 14px; padding: 4px 8px; border-radius: 4px; white-space: nowrap; box-shadow: 0 5px 10px black; animation: popUp 0.5s ease-out; }
        @keyframes popUp { 0% { transform: translate(-50%, 10px); opacity: 0; } 100% { transform: translate(-50%, 0); opacity: 1; } }
        .flying-coin { position: fixed; width: 40px; height: 40px; background: gold; border-radius: 50%; border: 4px solid orange; display: flex; justify-content: center; align-items: center; font-weight: bold; color: black; z-index: 10000; box-shadow: 0 0 20px yellow; transition: all 1s ease-in-out; }

        #masterMute { position: fixed; top: 20px; right: 20px; z-index: 10000; font-size: 24px; color: #666; cursor: pointer; }
        #masterMute:hover { color: white; }
        
        .game-only { display: none !important; }
        body.in-game .game-only { display: flex !important; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <div class="auth-title">GRAND CASINO</div>
            <input id="u" class="auth-input" placeholder="USERNAME" maxlength="12">
            <input id="p" class="auth-input" type="password" placeholder="PASSWORD" maxlength="12">
            <button onclick="login()" class="auth-btn">ENTER CASINO</button>
            <button onclick="register()" class="auth-sub-btn">CREATE ACCOUNT</button>
            <div id="authErr" style="color:var(--red); font-size:12px; margin-top:10px;"></div>
        </div>
    </div>

    <i class="fa fa-volume-up" id="masterMute" onclick="toggleMute()"></i>

    <div id="app-container">
        
        <div class="hud-bar game-only">
            <div class="hud-panel bal"><div class="hud-lbl">BALANCE</div><div class="hud-val" id="hud-bal">0</div></div>
            <div class="hud-panel timer"><div class="hud-lbl">TIMER</div><div class="hud-val" id="hud-timer" style="color:var(--gold)">--</div></div>
            <div class="hud-panel status"><div class="hud-lbl">STATUS</div><div class="hud-val" id="hud-status">LOBBY</div></div>
        </div>

        <div class="stage-area game-only">
            <div class="sidebar-col">
                <div class="panel" id="panel-players">
                    <div class="panel-head">
                        <div class="panel-tab active" onclick="setTab('players')">PLAYERS</div>
                        <div class="panel-tab" onclick="setTab('staff')">STAFF</div>
                    </div>
                    <div class="panel-content" id="pList"></div>
                </div>
                <div class="panel" id="panel-chat" style="display:none;">
                    <div class="panel-head">
                        <div class="panel-tab active">PUBLIC</div>
                        <div class="panel-tab">SUPPORT</div>
                    </div>
                    <div class="chat-msgs" id="chatList"></div>
                    <div class="chat-input-row">
                        <input id="chatIn" class="chat-in" placeholder="Type message...">
                        <button onclick="sendChat()" style="background:var(--gold); border:none; padding:0 10px;">></button>
                    </div>
                </div>
            </div>

            <div class="center-stage" id="game-stage">
                <div class="r-scaler">
                    <div class="r-board">
                        <div class="r-history" id="rHistory" style="display:flex; justify-content:center; gap:5px; margin-bottom:10px;"></div>
                        <div class="r-grid" id="rGrid">
                            <div class="hotspot-overlay" id="hotspotOverlay"></div>
                            <div style="position:absolute; inset:0; pointer-events:none;" id="chipLayer"></div>
                            <div class="cell zone-0" id="cell-0" onclick="clickCell(0)">0</div>
                        </div>
                        <div class="table-actions">
                            <div class="action-btn" onclick="sendUndo()">UNDO</div>
                            <div class="action-btn" onclick="sendClear()">CLEAR</div>
                            <div class="action-btn" onclick="sendDouble()">DOUBLE</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-col">
                <div class="panel" id="panel-bets">
                    <div class="panel-head">CURRENT BETS</div>
                    <div class="panel-content" id="betList"></div>
                    <div style="padding:10px; text-align:right; font-size:12px; color:var(--gold); border-top:1px solid #333;">TOTAL: <span id="betTotal">0</span></div>
                </div>
                <div class="panel" id="panel-media" style="background:transparent; border:none; box-shadow:none; gap:15px;">
                    <div class="panel" id="p-voice" style="display:none; height:120px; flex:none;">
                        <div class="panel-head">VOICE</div>
                        <div class="panel-content">
                            <div class="vp-row" style="display:flex; justify-content:space-around;">
                                <button class="action-btn">OFF</button><button class="action-btn">PTT</button><button class="action-btn">AUTO</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel" id="p-music" style="display:none; height:120px; flex:none;">
                        <div class="panel-head">DJ</div>
                        <div class="panel-content">
                            <div class="mp-controls" style="display:flex; gap:10px;">
                                <button class="action-btn" style="flex:1">PLAY</button><button class="action-btn" style="flex:1">STOP</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-bar game-only">
            <div class="ll-controls">
                <div class="circle-btn" onclick="togglePanel('panel-chat')"><i class="fa fa-comment"></i></div>
                <div class="circle-btn" onclick="togglePanel('p-voice')"><i class="fa fa-microphone"></i></div>
                <div class="circle-btn" onclick="togglePanel('p-music')"><i class="fa fa-music"></i></div>
            </div>
            <div class="chips-container">
                <div class="chip chip-50 active" onclick="selChip(50, this)"><div class="chip-label">50</div></div>
                <div class="chip chip-200" onclick="selChip(200, this)"><div class="chip-label">200</div></div>
                <div class="chip chip-1k" onclick="selChip(1000, this)"><div class="chip-label">1K</div></div>
                <div class="chip chip-10k" onclick="selChip(10000, this)"><div class="chip-label">10K</div></div>
                <div class="chip chip-100k" onclick="selChip(100000, this)"><div class="chip-label">100K</div></div>
            </div>
        </div>

        <div id="view-lobby" class="view-section active">
            <div class="lobby-title">GRAND CASINO</div>
            <div style="display:flex; gap:50px;">
                <div class="game-card" onclick="enterGame('colorgame')"><h2>COLOR GAME</h2></div>
                <div class="game-card" onclick="enterGame('roulette')"><h2>ROULETTE</h2></div>
            </div>
        </div>

        <div id="win-stage"><div class="winning-cluster" id="winCluster"></div></div>
        <div id="wheel-overlay"><div class="wheelPanel"><canvas id="wheelCanvas" width="800" height="800"></canvas></div></div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => { if(e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) e.preventDefault(); });
        document.addEventListener('gesturestart', e => e.preventDefault());

        const socket = io();
        let me = "", bal = 0, currentChip = 50;
        let myBets = [], isLocked = false;
        
        function login() { 
            let u = document.getElementById('u').value;
            if(!u) return;
            me = u; bal = 10000; 
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('view-lobby').classList.add('active'); // Ensure Lobby is shown
            updateHUD();
        }
        function register() { login(); }
        function updateHUD() {
            document.getElementById('hud-bal').innerText = bal.toLocaleString();
        }

        function enterGame(game) {
            document.getElementById('view-lobby').classList.remove('active');
            document.getElementById('app-container').classList.add('active');
            document.body.classList.add('in-game');
            if(game === 'roulette') initRoulette();
        }

        function togglePanel(id) {
            let el = document.getElementById(id);
            el.style.display = (el.style.display === 'none') ? 'flex' : 'none';
        }

        function initRoulette() {
            let grid = document.getElementById('rGrid');
            if(grid.children.length > 5) return; 

            const REDS = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
            for(let i=1; i<=36; i++) {
                let cell = document.createElement('div');
                cell.className = `cell ${REDS.includes(i) ? 'red-cell' : 'black-cell'}`;
                cell.id = `cell-${i}`;
                cell.innerText = i;
                let r = (i%3===0)?1:(i%3===2?2:3); 
                let c = Math.floor((i-1)/3)+2;
                cell.style.gridRow = r; cell.style.gridColumn = c;
                grid.appendChild(cell);
            }
            buildHotspots();
        }

        function selChip(val, el) {
            currentChip = val;
            document.querySelectorAll('.footer-bar .chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function buildHotspots() {
            const overlay = document.getElementById('hotspotOverlay');
            const W = 42, H = 42, GAP = 2, OX = 55 + GAP, OY = 5;
            
            const mk = (x, y, w, h, nums, type) => {
                let d = document.createElement('div');
                d.className = 'hotspot';
                d.style.left = x+'px'; d.style.top = y+'px';
                d.style.width = w+'px'; d.style.height = h+'px';
                d.onclick = () => placeBet(nums, type, x + w/2, y + h/2);
                overlay.appendChild(d);
            };

            for(let i=1; i<=36; i++) {
                let r = (i%3===0)?1:(i%3===2?2:3); 
                let c = Math.floor((i-1)/3);
                mk(OX + (c*(W+GAP)) + 5, OY + ((r-1)*(H+GAP)) + 5, 32, 32, [i], "Straight");
            }
        }

        function placeBet(nums, type, cx, cy) {
            if(isLocked) return alert("BETS CLOSED");
            if(bal < currentChip) return alert("INSUFFICIENT FUNDS");

            bal -= currentChip;
            updateHUD();
            
            let chip = document.createElement('div');
            chip.className = `board-chip ${getChipClass(currentChip)}`;
            chip.style.left = (cx - 18) + 'px';
            chip.style.top = (cy - 18) + 'px';
            chip.innerHTML = `<div class="chip-text">${fmt(currentChip)}</div>`;
            
            document.getElementById('chipLayer').appendChild(chip);
            myBets.push({ dom: chip, amt: currentChip, nums: nums, type: type });
            updateBetList();
        }

        function getChipClass(v) {
            if(v===50) return 'chip-50';
            if(v===200) return 'chip-200';
            if(v===1000) return 'chip-1k';
            if(v===10000) return 'chip-10k';
            return 'chip-100k';
        }
        function fmt(v) { if(v >= 1000) return (v/1000) + 'K'; return v; }

        function updateBetList() {
            let list = document.getElementById('betList');
            list.innerHTML = myBets.map(b => 
                `<div class="panel-item"><span>${b.type} (${b.nums[0]}..)</span><span style="color:var(--gold)">${b.amt}</span></div>`
            ).join('');
            document.getElementById('betTotal').innerText = myBets.reduce((a,b)=>a+b.amt,0);
        }

        function sendClear() {
            if(isLocked) return;
            bal += myBets.reduce((a,b)=>a+b.amt,0);
            myBets.forEach(b => b.dom.remove());
            myBets = [];
            updateHUD(); updateBetList();
        }
        function sendUndo() {
            if(isLocked || myBets.length===0) return;
            let last = myBets.pop();
            bal += last.amt;
            last.dom.remove();
            updateHUD(); updateBetList();
        }

        socket.on('roulette_timer', t => {
            document.getElementById('hud-timer').innerText = t;
            if(t <= 0) { isLocked = true; document.getElementById('hud-status').innerText = "LOCKED"; }
        });

        socket.on('roulette_spin_start', n => {
            document.getElementById('wheel-overlay').classList.add('show');
            setTimeout(() => {
                document.getElementById('wheel-overlay').classList.remove('show');
                doWinAnimation(n);
            }, 4000);
        });

        function doWinAnimation(n) {
            const stage = document.getElementById('game-stage');
            stage.classList.add('blur-active');
            
            const cluster = document.getElementById('winCluster');
            cluster.innerHTML = '';
            
            const REDS = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
            let isRed = REDS.includes(n);
            let colorCls = isRed ? 'red-cell' : (n===0 ? 'zone-0' : 'black-cell');
            
            cluster.innerHTML += `<div class="win-cell ${colorCls}">${n}</div>`;
            if(n!==0) cluster.innerHTML += `<div class="win-cell ${colorCls}" style="font-size:12px">${isRed?'RED':'BLACK'}</div>`;
            if(n!==0) cluster.innerHTML += `<div class="win-cell black-cell" style="font-size:12px">${n%2==0?'EVEN':'ODD'}</div>`;

            let totalWin = 0;
            myBets.forEach(b => {
                if(b.nums.includes(n)) {
                    let win = b.amt * 36; 
                    totalWin += win;
                }
            });

            if(totalWin > 0) {
                cluster.innerHTML += `<div class="win-amount-popup">+${totalWin}</div>`;
                setTimeout(() => {
                    let coin = document.createElement('div');
                    coin.className = 'flying-coin';
                    coin.innerText = 'WIN';
                    coin.style.left = '50%'; coin.style.top = '50%';
                    document.body.appendChild(coin);
                    
                    let target = document.getElementById('hud-bal').getBoundingClientRect();
                    requestAnimationFrame(() => {
                        coin.style.left = target.left + 'px';
                        coin.style.top = target.top + 'px';
                        coin.style.opacity = 0;
                    });
                    setTimeout(() => { bal += totalWin; updateHUD(); coin.remove(); }, 1000);
                }, 1000);
            }

            document.getElementById('win-stage').style.pointerEvents = 'auto'; 
            cluster.classList.add('show');

            setTimeout(() => {
                cluster.classList.remove('show');
                stage.classList.remove('blur-active');
                isLocked = false;
                sendClear(); 
                document.getElementById('hud-status').innerText = "BETTING";
            }, 4000);
        }

        let audioMuted = false;
        function toggleMute() {
            audioMuted = !audioMuted;
            document.getElementById('masterMute').className = audioMuted ? 'fa fa-volume-off' : 'fa fa-volume-up';
        }

        const ctx = document.getElementById('wheelCanvas').getContext('2d');
        ctx.fillStyle = '#222'; ctx.beginPath(); ctx.arc(400,400,300,0,Math.PI*2); ctx.fill(); ctx.stroke();
        ctx.fillStyle = '#fff'; ctx.font = '30px Arial'; ctx.fillText("WHEEL", 350, 400);

    </script>
</body>
</html>
