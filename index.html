<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRAND CASINO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE --- */
        :root { --gold: #FFD700; --cyan: #00E5FF; --red: #d32f2f; --dark: #0a0a0a; --glass: rgba(15,15,15,0.95); }
        body { 
            margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw; 
            background: linear-gradient(135deg, #050505 0%, #1a1a1a 100%); 
            font-family: 'Rajdhani', sans-serif; user-select: none; color: white; 
            touch-action: none; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* --- AUTH SCREEN --- */
        #view-auth { 
            position: fixed; inset: 0; z-index: 20000; display: flex; 
            justify-content: center; align-items: center; 
            background: url('background.jpg') center/cover;
        }
        #view-auth::before { content:''; position:absolute; inset:0; background:rgba(0,0,0,0.9); backdrop-filter:blur(20px); }
        
        .auth-card { 
            position: relative; width: 400px; background: rgba(20,20,20,0.95); 
            border: 2px solid var(--gold); border-radius: 16px; padding: 40px; 
            text-align: center; box-shadow: 0 0 100px rgba(255, 215, 0, 0.2); 
        }
        .auth-logo { font-family: 'Oswald'; font-size: 50px; color: var(--gold); margin-bottom: 30px; letter-spacing: 3px; }
        .auth-tabs { display: flex; margin-bottom: 25px; border-bottom: 2px solid #333; }
        .auth-tab { flex: 1; padding: 15px; cursor: pointer; color: #666; font-weight: 800; transition:0.3s; font-size:16px; }
        .auth-tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); background: linear-gradient(to top, rgba(255,215,0,0.1), transparent); }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; background: #111; border: 1px solid #444; color: white; text-align: center; font-size: 20px; border-radius: 6px; outline: none; pointer-events: auto; user-select: text; }
        .auth-btn { width: 100%; padding: 15px; margin-top: 25px; background: var(--gold); border: none; font-family: 'Oswald'; font-size: 22px; cursor: pointer; color: black; border-radius: 6px; pointer-events: auto; }

        /* --- LOBBY --- */
        #view-lobby { 
            position: fixed; inset: 0; z-index: 15000; background: #050505; 
            display: none; flex-direction: column; justify-content: center; align-items: center; gap: 30px;
        }
        #view-lobby.active { display: flex !important; }
        .game-card { width: 280px; height: 380px; background: rgba(30,30,30,0.8); border: 2px solid #333; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; margin: 0 20px; }
        .game-card:hover { border-color: var(--gold); transform: translateY(-10px); }

        /* --- MAIN LAYOUT --- */
        #app-container { display: none; width: 100%; height: 100%; grid-template-rows: 80px 1fr 80px; }
        #app-container.active { display: grid !important; }

        /* HUD */
        .hud-bar { grid-row: 1; display: flex; justify-content: center; align-items: center; gap: 40px; padding-top: 10px; z-index: 50; }
        .hud-panel { background: var(--glass); border: 1px solid #333; border-radius: 12px; height: 60px; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 250px; }
        .hud-panel.bal { border-left: 4px solid var(--cyan); } 
        .hud-panel.timer { width: 100px; border: 1px solid var(--gold); }
        .hud-panel.status { border-right: 4px solid var(--gold); }
        .hud-val { font-size: 26px; font-weight: 700; font-family: 'Oswald'; color: white; }

        /* STAGE */
        .stage-area { grid-row: 2; display: grid; grid-template-columns: 320px 1fr 320px; padding: 10px 20px; gap: 20px; height: 100%; overflow: hidden; }
        .sidebar-col { display: flex; flex-direction: column; gap: 15px; height: 100%; }
        
        .panel { background: var(--glass); border: 1px solid #333; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; flex: 1; }
        .panel-head { padding: 10px; background: rgba(255,255,255,0.05); border-bottom: 1px solid #333; font-family: 'Oswald'; color: #aaa; display: flex; justify-content: space-between; }
        .panel-content { flex: 1; overflow-y: auto; padding: 10px; }
        .panel-item { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #222; font-size: 13px; }

        /* ROULETTE BOARD */
        .center-stage { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        /* The container for scale transformation */
        .r-scaler { transform: scale(1.4); transform-origin: center center; display: flex; flex-direction: column; align-items: center; }
        
        /* The Green Board */
        .r-board { 
            position: relative; background-color: #01431E; padding: 15px; 
            border-radius: 12px; border: 8px solid #002b12; 
            box-shadow: 0 0 0 4px var(--gold), 0 20px 50px black; 
        }

        /* History Bar */
        .r-history { 
            width: 100%; height: 30px; margin-bottom: 10px; background: rgba(0,0,0,0.3); 
            border-radius: 4px; display: flex; align-items: center; justify-content: center; gap: 5px; 
        }
        .hist-ball { width: 22px; height: 22px; border-radius: 50%; font-size: 10px; font-weight: bold; display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 4px black; }
        .hist-red { background: #d32f2f; } .hist-black { background: #222; } .hist-green { background: #016D29; }

        /* The Grid */
        .r-grid { 
            display: grid; grid-template-columns: 50px repeat(12, 42px) 34px; 
            grid-template-rows: repeat(3, 42px) 42px 42px; gap: 3px; 
            position: relative; 
        }
        .cell { 
            display: flex; justify-content: center; align-items: center; font-weight: 700; 
            font-size: 14px; border: 2px solid var(--gold); color: white; border-radius: 4px;
        }
        .red-cell { background-color: #d32f2f; } 
        .black-cell { background-color: #222; } 
        .zone-0 { grid-column: 1; grid-row: 1 / 4; background: #016D29; writing-mode: vertical-rl; }

        /* Interactive Layers */
        .hotspot-overlay { position: absolute; inset: 0; z-index: 50; } /* Click layer */
        .hotspot { position: absolute; cursor: pointer; z-index: 50; }
        .hotspot:hover { background: rgba(255,255,255,0.15); }
        #chipLayer { position: absolute; inset: 0; pointer-events: none; z-index: 60; } /* Visual layer */

        /* Board Chips */
        .board-chip { 
            width: 34px; height: 34px; position: absolute; pointer-events: none; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.8); transform: translate(-50%, -50%);
        }
        .board-chip::before { content: ''; position: absolute; inset: 0; border-radius: 50%; background: repeating-conic-gradient(var(--c1) 0deg 15deg, var(--c2) 15deg 30deg, var(--c1) 30deg 45deg, var(--c3) 45deg 60deg); }
        .board-chip::after { content: ''; position: absolute; inset: 4px; border-radius: 50%; background: var(--c1); border: 1px solid rgba(0,0,0,0.2); z-index: 2; }
        .board-chip .chip-text { position:relative; z-index:5; font-size:8px; font-weight:bold; color:#333; background:#fff; border-radius:50%; width:16px; height:16px; display:flex; justify-content:center; align-items:center; }

        /* Buttons (Outside Scaler to fix clickability) */
        .table-controls { 
            margin-top: 40px; /* Space from table */
            display: flex; gap: 15px; pointer-events: auto; z-index: 100; 
        }
        .ctrl-btn { 
            background: #111; border: 1px solid #444; color: #ccc; padding: 8px 20px; 
            font-size: 12px; font-weight: bold; border-radius: 4px; cursor: pointer; transition: 0.2s; 
        }
        .ctrl-btn:hover { border-color: var(--gold); color: white; background: #222; }

        /* FOOTER */
        .footer-bar { grid-row: 3; display: flex; align-items: center; justify-content: center; position: relative; z-index: 100; pointer-events: none; }
        .chips-container { pointer-events: auto; background: rgba(0,0,0,0.6); padding: 10px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); display: flex; gap: 15px; }
        .chip { width: 50px; height: 50px; border-radius: 50%; cursor: pointer; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; transition: transform 0.1s; }
        .chip.active { transform: translateY(-10px) scale(1.1); box-shadow: 0 10px 25px rgba(0,0,0,0.8); border: 2px solid white; }
        .chip::before { content: ''; position: absolute; inset: 0; border-radius: 50%; background: repeating-conic-gradient(var(--c1) 0deg 15deg, var(--c2) 15deg 30deg, var(--c1) 30deg 45deg, var(--c3) 45deg 60deg); }
        .chip::after { content: ''; position: absolute; inset: 5px; border-radius: 50%; background: var(--c1); border: 1px solid rgba(0,0,0,0.2); z-index: 2; }
        .chip-text { position: relative; z-index: 10; width: 24px; height: 24px; background: #fdfbf7; border-radius: 50%; border: 1px solid #d4d4d4; color: #333; font-size: 10px; font-weight: 900; display: flex; justify-content: center; align-items: center; font-family: 'Arial', sans-serif; text-transform: uppercase; }

        /* Chip Colors */
        .chip-50 { --c1: #e0dfd5; --c2: #fff; --c3: #b0b0a8; } .chip-200 { --c1: #6b1818; --c2: #a32e2e; --c3: #3b0505; } .chip-1k { --c1: #1e4d2b; --c2: #367a48; --c3: #0d2613; } .chip-10k { --c1: #142850; --c2: #2c4d87; --c3: #050e21; } .chip-100k { --c1: #262626; --c2: #444; --c3: #000; }

        /* ANIMATIONS */
        #wheel-overlay { position:fixed; inset:0; z-index:9000; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.8); }
        #win-stage { position: fixed; inset: 0; z-index: 8000; pointer-events: none; display: flex; justify-content: center; align-items: center; }
        .win-cluster { display: flex; gap: 10px; align-items: center; opacity: 0; transition: opacity 0.3s; flex-wrap: wrap; justify-content: center; max-width: 80%; }
        .win-cluster.show { opacity: 1; }
        .win-cell { width: 60px; height: 60px; border: 2px solid var(--gold); color: white; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 18px; border-radius: 8px; position: relative; box-shadow: 0 0 20px var(--gold); background: #222; margin: 5px; }
        .win-amt-tag { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; font-weight: 900; font-size: 14px; padding: 4px 8px; border-radius: 4px; white-space: nowrap; box-shadow: 0 5px 10px black; z-index: 10; }
        .flying-coin { position: fixed; width: 40px; height: 40px; background: gold; border-radius: 50%; border: 4px solid orange; display: flex; justify-content: center; align-items: center; font-weight: bold; color: black; z-index: 10000; box-shadow: 0 0 20px yellow; transition: all 1s ease-in-out; }
    </style>
</head>
<body>

    <div id="view-auth">
        <div class="auth-card">
            <div class="auth-logo">GRAND CASINO</div>
            <div class="auth-tabs">
                <div class="auth-tab active" id="tab-login" onclick="toggleAuth('login')">LOGIN</div>
                <div class="auth-tab" id="tab-reg" onclick="toggleAuth('register')">REGISTER</div>
            </div>
            <input id="u" class="auth-input" placeholder="USERNAME" maxlength="12">
            <input id="p" class="auth-input" type="password" placeholder="PASSWORD" maxlength="12">
            <button class="auth-btn" id="authBtn" onclick="submitAuth()">ENTER CASINO</button>
            <div id="authErr" style="color:var(--red); font-size:12px; margin-top:10px;"></div>
        </div>
    </div>

    <div id="view-lobby">
        <div class="auth-logo" style="font-size:80px;">GRAND CASINO</div>
        <div style="display:flex; gap:50px;">
            <div class="game-card" onclick="enterGame('colorgame')"><h2>COLOR GAME</h2></div>
            <div class="game-card" onclick="enterGame('roulette')"><h2>ROULETTE</h2></div>
        </div>
    </div>

    <div id="app-container">
        <div class="hud-bar">
            <div class="hud-panel bal"><div class="hud-val" id="hud-bal">0</div></div>
            <div class="hud-panel timer"><div class="hud-val" id="hud-timer" style="color:var(--gold)">--</div></div>
            <div class="hud-panel status"><div class="hud-val" id="hud-status">LOBBY</div></div>
        </div>

        <div class="stage-area">
            <div class="sidebar-col">
                <div class="panel" id="p-players">
                    <div class="panel-head"><div style="flex:1">PLAYERS / STAFF</div></div>
                    <div class="panel-content" id="pList"></div>
                </div>
                <div class="panel" id="p-chat">
                    <div class="panel-head"><div style="flex:1">CHAT</div></div>
                    <div class="panel-content" id="chatList"></div>
                    <div style="padding:10px; display:flex;"><input style="flex:1; background:#222; border:none; color:white; padding:5px;" id="chatIn"><button onclick="sendChat()" style="background:gold; border:none;">></button></div>
                </div>
            </div>

            <div class="center-stage" id="game-stage">
                <div class="r-scaler">
                    <div class="r-board">
                        <div class="r-history" id="rHistory"></div>
                        <div class="r-grid" id="rGrid">
                            <div class="hotspot-overlay" id="hotspotOverlay"></div>
                            <div id="chipLayer"></div>
                            <div class="cell zone-0" id="cell-0">0</div>
                        </div>
                    </div>
                </div>
                <div class="table-controls">
                    <button class="ctrl-btn" onclick="sendUndo()">UNDO</button>
                    <button class="ctrl-btn" onclick="sendClear()">CLEAR</button>
                    <button class="ctrl-btn" onclick="sendDouble()">DOUBLE</button>
                </div>
            </div>

            <div class="sidebar-col">
                <div class="panel" id="p-bets">
                    <div class="panel-head">CURRENT BETS</div>
                    <div class="panel-content" id="betList"></div>
                    <div style="padding:10px; text-align:right; font-size:12px; color:var(--gold); border-top:1px solid #333;">TOTAL: <span id="betTotal">0</span></div>
                </div>
            </div>
        </div>

        <div class="footer-bar">
            <div class="chips-container">
                <div class="chip chip-50 active" onclick="selChip(50, this)"><div class="chip-text">50</div></div>
                <div class="chip chip-200" onclick="selChip(200, this)"><div class="chip-text">200</div></div>
                <div class="chip chip-1k" onclick="selChip(1000, this)"><div class="chip-text">1K</div></div>
                <div class="chip chip-10k" onclick="selChip(10000, this)"><div class="chip-text">10K</div></div>
                <div class="chip chip-100k" onclick="selChip(100000, this)"><div class="chip-text">100K</div></div>
            </div>
        </div>

        <div id="win-stage"><div class="win-cluster" id="winCluster"></div></div>
        <div id="wheel-overlay" style="display:none;"><canvas id="wheelCanvas" width="800" height="800"></canvas></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        const socket = io();
        let me = "", bal = 0, currentChip = 50, myBets = [], isLocked = false, authMode = 'login';

        // AUTH
        function toggleAuth(mode) {
            authMode = mode;
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(mode === 'login' ? 'tab-login' : 'tab-reg').classList.add('active');
            document.getElementById('authBtn').innerText = mode === 'login' ? "ENTER CASINO" : "CREATE ACCOUNT";
        }
        function submitAuth() {
            let u = document.getElementById('u').value, p = document.getElementById('p').value;
            if(!u || !p) return;
            socket.emit(authMode, { username: u, password: p });
        }
        socket.on('login_success', d => {
            me = d.username; bal = d.balance; updateHUD();
            document.getElementById('view-auth').style.display = 'none';
            document.getElementById('view-lobby').classList.add('active');
        });
        socket.on('login_error', msg => document.getElementById('authErr').innerText = msg);

        // NAV
        function enterGame(game) {
            document.getElementById('view-lobby').classList.remove('active');
            document.getElementById('app-container').classList.add('active');
            if(game === 'roulette') initRoulette();
        }
        function updateHUD() { document.getElementById('hud-bal').innerText = bal.toLocaleString(); }

        // ROULETTE SETUP
        function initRoulette() {
            let grid = document.getElementById('rGrid');
            if(grid.children.length > 5) return;
            const REDS = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
            for(let i=1; i<=36; i++) {
                let cell = document.createElement('div');
                cell.className = `cell ${REDS.includes(i) ? 'red-cell' : 'black-cell'}`;
                cell.innerText = i;
                let r = (i%3===0)?1:(i%3===2?2:3); let c = Math.floor((i-1)/3)+2;
                cell.style.gridRow = r; cell.style.gridColumn = c;
                grid.appendChild(cell);
            }
            buildHotspots();
            initHistory();
        }

        function initHistory() {
            let h = document.getElementById('rHistory'); h.innerHTML = '';
            for(let i=0; i<15; i++) {
                let b = document.createElement('div'); b.className = 'hist-ball hist-black'; b.style.opacity = 0.2;
                h.appendChild(b);
            }
        }

        // BETTING
        function buildHotspots() {
            const overlay = document.getElementById('hotspotOverlay');
            const mk = (x, y, w, h, nums, type) => {
                let d = document.createElement('div'); d.className = 'hotspot';
                d.style.left = x+'px'; d.style.top = y+'px'; d.style.width = w+'px'; d.style.height = h+'px';
                d.onclick = () => placeBet(nums, type, x + w/2, y + h/2);
                overlay.appendChild(d);
            };
            const W = 42, H = 42, GAP = 3, OX = 50 + GAP, OY = 0; // Offsets based on CSS Grid
            
            // Numbers 1-36
            for(let i=1; i<=36; i++) {
                let r = (i%3===0)?1:(i%3===2?2:3); let c = Math.floor((i-1)/3);
                // Center
                mk(OX + (c*(W+GAP)) + 2, ((r-1)*(H+GAP)), 38, 38, [i], "Straight");
            }
            // Add other hotspots here (Splits, Corners, etc) - simplified for reliability now
        }

        function selChip(v, el) {
            currentChip = v;
            document.querySelectorAll('.chips-container .chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function placeBet(nums, type, mx, my) {
            if(isLocked) return alert("BETS LOCKED");
            if(bal < currentChip) return alert("FUNDS?");
            bal -= currentChip; updateHUD();
            
            let chip = document.createElement('div');
            chip.className = `board-chip ${getChipClass(currentChip)}`;
            chip.style.left = mx + 'px'; chip.style.top = my + 'px';
            chip.innerHTML = `<div class="chip-text">${fmt(currentChip)}</div>`;
            document.getElementById('chipLayer').appendChild(chip);
            
            myBets.push({ dom: chip, amt: currentChip, nums: nums, desc: type });
            socket.emit('place_bet_roulette', {numbers:nums, amount:currentChip});
            updateBetList();
        }

        function getChipClass(v) { if(v===50) return 'chip-50'; if(v===200) return 'chip-200'; if(v===1000) return 'chip-1k'; if(v===10000) return 'chip-10k'; return 'chip-100k'; }
        function fmt(v) { if(v>=1000) return (v/1000)+'K'; return v; }

        function updateBetList() {
            document.getElementById('betList').innerHTML = myBets.map(b => 
                `<div class="panel-item"><span>${b.desc} (${b.nums[0]})</span><span style="color:var(--gold)">${b.amt}</span></div>`
            ).join('');
            document.getElementById('betTotal').innerText = myBets.reduce((a,b)=>a+b.amt,0);
        }

        function sendClear() { if(!isLocked) { socket.emit('roulette_clear'); bal += myBets.reduce((a,b)=>a+b.amt,0); myBets.forEach(b=>b.dom.remove()); myBets=[]; updateHUD(); updateBetList(); } }
        function sendUndo() { if(!isLocked && myBets.length>0) { let b = myBets.pop(); bal += b.amt; b.dom.remove(); socket.emit('place_bet_roulette', {numbers:b.nums, amount: -b.amt}); updateHUD(); updateBetList(); } }

        // GAME LOOP
        socket.on('roulette_timer', t => { 
            document.getElementById('hud-timer').innerText = t; 
            if(t <= 0) { isLocked = true; document.getElementById('hud-status').innerText = "LOCKED"; }
        });

        socket.on('roulette_spin_start', n => {
            document.getElementById('wheel-overlay').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('wheel-overlay').style.display = 'none';
                doWinAnim(n);
            }, 4000);
        });

        function doWinAnim(n) {
            const cluster = document.getElementById('winCluster');
            const REDS = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
            let isRed = REDS.includes(n);
            let colorCls = isRed ? 'red-cell' : (n===0 ? 'zone-0' : 'black-cell');
            
            // Show Winning Number
            cluster.innerHTML = `<div class="win-cell ${colorCls}">${n}</div>`;
            cluster.classList.add('show');
            
            let totalWin = 0;
            myBets.forEach(b => { if(b.nums.includes(n)) totalWin += b.amt * 36; });

            if(totalWin > 0) {
                // Coin Animation
                let coin = document.createElement('div'); coin.className = 'flying-coin'; coin.innerText = '+'+totalWin;
                coin.style.left = '50%'; coin.style.top = '50%'; document.body.appendChild(coin);
                let target = document.getElementById('hud-bal').getBoundingClientRect();
                
                requestAnimationFrame(() => { 
                    coin.style.left = target.left+'px'; coin.style.top = target.top+'px'; coin.style.opacity = 0; 
                });
                setTimeout(() => { bal += totalWin; updateHUD(); coin.remove(); }, 1000);
            }

            setTimeout(() => {
                cluster.classList.remove('show');
                isLocked = false; sendClear(); 
                document.getElementById('hud-status').innerText = "BETTING";
            }, 4000);
        }

        // Canvas Wheel (Visual Only)
        const ctx = document.getElementById('wheelCanvas').getContext('2d');
        ctx.fillStyle = '#222'; ctx.beginPath(); ctx.arc(400,400,300,0,Math.PI*2); ctx.fill(); ctx.stroke();
        ctx.fillStyle = '#fff'; ctx.font = '30px Arial'; ctx.fillText("SPINNING...", 320, 400);
    </script>
</body>
</html>
