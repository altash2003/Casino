<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CASINO LIVE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CORE */
        body { margin: 0; overflow: hidden; height: 100vh; width: 100vw; background: #000; font-family: 'Rajdhani', sans-serif; user-select: none; color:white; }
        .view-section { display: none; width: 100%; height: 100%; position: absolute; top:0; left:0; }
        .view-section.active { display: flex; }
        .global-back { position: fixed; top: 10px; left: 10px; z-index: 9000; background: rgba(0,0,0,0.6); color: white; padding: 8px 15px; border: 1px solid #555; cursor: pointer; border-radius: 4px; font-weight: bold; display: none; }

        /* AUTH */
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: #111; border: 1px solid #333; padding: 40px; border-radius: 12px; text-align: center; width: 300px; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; text-align: center; }
        .auth-btn { width: 100%; padding: 12px; background: #FFD700; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* LOBBY */
        #view-lobby { background: url('background.jpg') center/cover; flex-direction: column; justify-content: center; align-items: center; gap: 30px; }
        .game-card { width: 260px; height: 360px; background: rgba(0,0,0,0.85); border: 2px solid #333; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .game-card:hover { border-color: #FFD700; transform: translateY(-10px); }
        .gc-title { font-size: 32px; color: #FFD700; font-weight: 800; margin-bottom: 20px; }
        .gc-icon { font-size: 60px; margin-bottom: 20px; }

        /* ROULETTE LAYOUT */
        :root { --bg-felt: #01431E; --grid-gold: #F3C620; --cell-red: #d32f2f; --cell-black: #222; }
        #view-roulette { background-color: #05140a; background-image: radial-gradient(circle at 50% 50%, #012b13 0%, #000000 100%); flex-direction: column; overflow:hidden; }
        
        .r-main-area { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; transform-origin: center center; transition: filter 0.5s; }
        .r-main-area.blurred { filter: blur(8px) brightness(0.4); pointer-events: none; }

        /* SCALER & TABLE */
        .r-table-scaler { transform-origin: center center; display: flex; flex-direction: column; align-items: center; transition: transform 0.2s; }
        .r-table-wrapper { position: relative; background-color: var(--bg-felt); padding: 15px; border-radius: 20px; border: 10px solid #002b12; box-shadow: 0 0 0 5px #F3C620, 0 20px 50px black; display: flex; flex-direction: column; align-items: center; gap: 8px; width: 730px; }

        /* HUD */
        .r-hud-container { width: 730px; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .r-hud-box { background: #000; border-radius: 8px; padding: 10px 20px; width: 180px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .hud-bal { border: 2px solid #00E5FF; }
        .hud-time { border: 2px solid #FFD700; transition: 0.2s; }
        .hud-bet { border: 2px solid #444; }
        .hud-time.urgent { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; background:#300; transform: scale(1.05); }
        .urgent-text { color:#ff3d00; font-size:18px; letter-spacing:2px; font-weight:bold; }
        .r-lbl { font-size: 10px; color: #888; font-weight: bold; letter-spacing: 1px; }
        .r-val { font-size: 28px; color: #fff; font-weight: 800; font-family: 'Oswald', sans-serif; line-height: 1; }

        /* HISTORY */
        .r-history { width: 622px; height: 30px; background: rgba(0,0,0,0.3); border-radius: 4px; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; margin-bottom: 5px; box-sizing: border-box; }
        .hist-ball { width: 22px; height: 22px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 9px; box-shadow: 0 2px 4px black; flex-shrink: 0; }
        .hist-red { background: #d32f2f; } .hist-black { background: #222; } .hist-green { background: #016D29; } 
        .hist-empty { background: transparent; box-shadow: none; }
        .hist-blank-circle { width:100%; height:100%; border-radius:50%; opacity:0.3; }

        /* GRID */
        .r-grid { display: grid; grid-template-columns: 50px repeat(12, 42px) 34px; grid-template-rows: repeat(3, 42px) 42px 42px; gap: 2px; padding: 5px; border: 2px solid var(--grid-gold); border-radius: 8px; background: rgba(0,0,0,0.2); position: relative; }
        .cell { display: flex; justify-content: center; align-items: center; font-weight: 700; font-size: 14px; cursor: pointer; border: 2px solid var(--grid-gold); z-index: 5; position: relative; }
        .red-cell { background-color: var(--cell-red); } .black-cell { background-color: var(--cell-black); }
        .zone-0 { grid-column: 1; grid-row: 1 / 4; background-color: #016D29; border-radius: 10px 0 0 10px; }
        .zone-2to1 { grid-column: 14; writing-mode: vertical-rl; color: #F3C620; font-size: 9px; }
        .label-cell { font-size: 10px; text-transform: uppercase; }
        .zone-dozen { grid-row: 4; } .doz-1 { grid-column: 2 / 6; } .doz-2 { grid-column: 6 / 10; } .doz-3 { grid-column: 10 / 14; }
        .zone-bottom { grid-row: 5; } .low { grid-column: 2 / 4; } .even { grid-column: 4 / 6; } .odd { grid-column: 10 / 12; } .high { grid-column: 12 / 14; }
        .diamond-cell { grid-column: 6 / 8; grid-row: 5; display:flex; justify-content:center; align-items:center; } .diamond-cell.blk { grid-column: 8 / 10; }
        .diamond { width: 18px; height: 18px; transform: rotate(45deg); } .diamond.red { background: #d32f2f; } .diamond.black { background: #111; }
        
        .ghost-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }
        .hotspot { position: absolute; z-index: 60; cursor: pointer; pointer-events: auto; background: transparent; }

        /* CONTROLS */
        .table-controls { display: flex; gap: 10px; margin-bottom: 5px; width: 100%; justify-content: center; }
        .t-btn { background: #111; border: 1px solid #444; color: #aaa; padding: 5px 12px; font-size: 10px; font-weight: bold; border-radius: 4px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 5px; }
        .t-btn:hover { background: #333; color: white; border-color: #FFD700; }

        /* CHIPS */
        .chips-bar { display: flex; gap: 8px; padding: 6px 15px; background: rgba(0,0,0,0.4); border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); align-items:center; width: fit-content; margin: 0 auto; }
        .chip { width: 34px; height: 34px; border-radius: 50%; position: relative; cursor: pointer; transition: transform 0.15s; box-shadow: 0 4px 8px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; pointer-events: auto; }
        .chip:hover { transform: scale(1.1); }
        .chip.active { transform: scale(1.15) translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.6); }
        .chip::before { content: ''; position: absolute; inset: 0; border-radius: 50%; background: repeating-conic-gradient(var(--c1) 0deg 15deg, var(--c2) 15deg 30deg, var(--c1) 30deg 45deg, var(--c3) 45deg 60deg); z-index: 1; }
        .chip::after { content: ''; position: absolute; inset: 4px; border-radius: 50%; background: var(--c1); border: 1px solid rgba(0,0,0,0.2); z-index: 2; }
        .chip-label { position: relative; z-index: 10; width: 18px; height: 18px; background: #fdfbf7; border-radius: 50%; border: 1px solid #d4d4d4; display: flex; justify-content: center; align-items: center; font-size: 8px; font-weight: 800; color: #333; }
        
        .chip-50 { --c1: #e0dfd5; --c2: #fff; --c3: #b0b0a8; }
        .chip-200 { --c1: #6b1818; --c2: #a32e2e; --c3: #3b0505; }
        .chip-1k { --c1: #1e4d2b; --c2: #367a48; --c3: #0d2613; }
        .chip-10k { --c1: #142850; --c2: #2c4d87; --c3: #050e21; }
        .chip-100k { --c1: #262626; --c2: #444; --c3: #000; }
        
        .chip.chip-board { width: 32px; height: 32px; box-shadow: 0 3px 6px rgba(0,0,0,0.8); pointer-events: none; z-index: 200; }
        .chip.chip-board::after { inset: 4px; }
        .chip.chip-board .chip-label { width: 16px; height: 16px; font-size: 8px; }

        /* WHEEL OVERLAY */
        #wheel-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; height: 500px; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; transition: opacity 0.5s ease; }
        #wheel-overlay.show { display: flex; animation: fadeIn 0.3s; opacity: 1; }
        .wheelPanel { width: 500px; max-width: 95vw; aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border-radius: 50%; filter: drop-shadow(0 20px 50px rgba(0,0,0,0.8)); }
        .stage { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        canvas { border-radius: 50%; width: 100%; height: 100%; object-fit: contain; }
        .pointer { position: absolute; top: 4%; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 18px solid transparent; border-right: 18px solid transparent; border-top: 36px solid #f0e6d2; z-index: 5005; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5)); pointer-events: none; }

        /* WINNER STAGE */
        #winner-stage { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 6000; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; opacity:0; transition:opacity 0.3s; backdrop-filter: blur(8px); }
        #winner-stage.active { display:flex; opacity:1; }
        
        .flying-cell { position: absolute; width: auto; min-width: 60px; padding: 0 10px; height: 60px; background: #222; border: 2px solid #FFD700; color: white; font-weight: bold; font-family: 'Oswald'; display: flex; justify-content: center; align-items: center; border-radius: 8px; box-shadow: 0 0 30px #FFD700; z-index: 6001; transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size:20px; white-space:nowrap; }
        .flying-cell.red { background: #d32f2f; }
        .flying-cell.black { background: #222; }
        .flying-cell.green { background: #016D29; }
        
        .win-label { position:absolute; top:-35px; left:50%; transform:translateX(-50%); color:#00E5FF; font-weight:900; font-size:18px; text-shadow:0 1px 2px black; white-space:nowrap; opacity:0; animation: fadeUp 0.5s forwards 1s; }
        @keyframes fadeUp { to { top:-45px; opacity:1; } }

        .mario-coin { position:absolute; width:40px; height:40px; background:url('https://cdn-icons-png.flaticon.com/512/1292/1292744.png') center/cover; z-index:6002; display:none; }

        /* BUTTONS & PANELS */
        .icon-controls { position: absolute; bottom: 20px; right: 20px; display: flex; gap: 20px; z-index: 5000; }
        .icon-btn-wrapper { display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; opacity: 0.8; transition: 0.2s; }
        .icon-btn-wrapper:hover { opacity: 1; transform: scale(1.1); }
        .icon-circle { width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .icon-label { font-size: 10px; font-weight: bold; color: #ccc; letter-spacing: 1px; }
        .btn-music .icon-circle { background: linear-gradient(135deg, #7c4dff, #512da8); }
        .btn-chat .icon-circle { background: linear-gradient(135deg, #42a5f5, #1565c0); }

        .panel-position { position: fixed; bottom: 100px; right: 20px; width: 280px; background: rgba(20,20,20,0.95); border: 1px solid #444; border-radius: 12px; display: none; flex-direction: column; z-index: 8000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .panel-position.active { display: flex; animation: slideUp 0.2s ease-out; }
        .chat-panel { height: 350px; }
        .chat-content { flex: 1; overflow-y: scroll; padding: 10px; scrollbar-width: thin; scrollbar-color: transparent transparent; }
        .chat-content:hover { scrollbar-color: rgba(255,255,255,0.2) transparent; }
        .music-player { height: auto; padding: 10px; }

        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-box">
            <h1 style="color:#FFD700; margin-bottom:20px;">CASINO LOGIN</h1>
            <input id="user" class="auth-input" placeholder="USERNAME">
            <input id="pass" class="auth-input" type="password" placeholder="PASSWORD">
            <button onclick="login()" class="auth-btn">ENTER</button>
            <button onclick="register()" class="auth-btn" style="background:transparent; border:1px solid #555; color:#aaa; font-size:12px;">REGISTER</button>
            <div id="loginErr" style="color:red; margin-top:5px;"></div>
        </div>
    </div>

    <div class="chat-panel panel-position" id="chatPanel">
        <div class="chat-header">
            <span>GLOBAL CHAT</span>
            <span onclick="toggleChat()" style="cursor:pointer; font-size:16px;">&times;</span>
        </div>
        <div class="chat-content" id="chatList"></div>
        <div class="chat-input-area" style="padding:8px; border-top:1px solid #333; display:flex;">
            <input id="chatInput" class="chat-input" style="flex:1; background:#222; border:none; color:white; padding:5px;" placeholder="Type here...">
            <button onclick="sendChat()" style="background:#FFD700; border:none; margin-left:5px;">></button>
        </div>
    </div>

    <div class="music-player panel-position" id="globalMusicPlayer">
        <div class="mp-title">
            <span>DJ</span> <span onclick="toggleMusicUI()" style="cursor:pointer;">x</span>
        </div>
        <div style="display:flex; gap:5px; margin-bottom:5px;">
            <button onclick="toggleMusic()" style="flex:1;">Play/Pause</button>
        </div>
    </div>

    <div id="view-lobby" class="view-section active">
        <h1 style="font-size:60px; color:#FFD700;">GRAND CASINO</h1>
        <div style="margin-bottom:20px;">User: <span id="lobbyUser">Guest</span> | Bal: <span id="lobbyBal">0</span></div>
        <div class="lobby-grid">
            <div class="game-card" onclick="enterGame('roulette')">
                <div class="gc-title">ROULETTE</div>
                <div class="gc-icon">ðŸŽ¡</div>
            </div>
        </div>
    </div>

    <div id="view-roulette" class="view-section">
        <div id="wheel-overlay">
            <div class="wheelPanel">
                <div class="stage">
                    <div class="pointer"></div>
                    <canvas id="wheelCanvas" width="800" height="800"></canvas>
                </div>
            </div>
        </div>
        
        <div id="winner-stage"></div>

        <div class="r-main-area">
            <div class="r-table-scaler" id="rWrapper">
                
                <div class="r-hud-container">
                    <div class="r-hud-box hud-bal"><div class="r-lbl">BALANCE</div><div class="r-val" id="r-balance">0</div></div>
                    <div class="r-hud-box hud-time" id="rTimerBox"><div class="r-lbl">TIMER</div><div class="r-val" id="r-timer">--</div></div>
                    <div class="r-hud-box hud-bet"><div class="r-lbl">BET</div><div class="r-val" id="r-bet-display">0</div></div>
                </div>

                <div class="r-table-wrapper">
                    <div class="r-history" id="rHistory"></div>
                    
                    <div class="r-grid" id="grid">
                        <div class="ghost-overlay" id="ghostOverlay"></div>
                        <div style="position:absolute; inset:0; z-index:50; pointer-events:none;" id="rOverlay"></div>
                        
                        <div class="cell zone-0" id="cell-0">0</div>
                        <div class="cell zone-2to1" style="grid-row:1" id="btn-row1">2to1</div>
                        <div class="cell zone-2to1" style="grid-row:2" id="btn-row2">2to1</div>
                        <div class="cell zone-2to1" style="grid-row:3" id="btn-row3">2to1</div>
                        <div class="cell label-cell zone-dozen doz-1" id="btn-doz1">1st 12</div>
                        <div class="cell label-cell zone-dozen doz-2" id="btn-doz2">2nd 12</div>
                        <div class="cell label-cell zone-dozen doz-3" id="btn-doz3">3rd 12</div>
                        <div class="cell label-cell zone-bottom low" id="btn-low">1-18</div>
                        <div class="cell label-cell zone-bottom even" id="btn-even">EVEN</div>
                        <div class="cell label-cell diamond-cell" id="btn-red"><div class="diamond red"></div></div>
                        <div class="cell label-cell diamond-cell blk" id="btn-black"><div class="diamond black"></div></div>
                        <div class="cell label-cell zone-bottom odd" id="btn-odd">ODD</div>
                        <div class="cell label-cell zone-bottom high" id="btn-high">19-36</div>
                    </div>
                    
                    <div class="table-controls">
                        <div class="t-btn" onclick="sendUndo()">UNDO</div>
                        <div class="t-btn" onclick="sendClear()">CLEAR</div>
                        <div class="t-btn" onclick="sendRebet()">REBET</div>
                        <div class="t-btn" onclick="sendX2()">x2</div>
                    </div>

                    <div class="chips-bar">
                        <div class="chip chip-50 active" onclick="setRChip(50, this)"><div class="chip-label">50</div></div>
                        <div class="chip chip-200" onclick="setRChip(200, this)"><div class="chip-label">200</div></div>
                        <div class="chip chip-1k" onclick="setRChip(1000, this)"><div class="chip-label">1K</div></div>
                        <div class="chip chip-10k" onclick="setRChip(10000, this)"><div class="chip-label">10K</div></div>
                        <div class="chip chip-100k" onclick="setRChip(100000, this)"><div class="chip-label">100K</div></div>
                    </div>
                </div>
            </div>

            <div class="icon-controls">
                <div class="icon-btn-wrapper btn-music" onclick="toggleMusicUI()">
                    <div class="icon-circle"><i class="fa fa-music" style="color:white; font-size:20px;"></i></div>
                    <span class="icon-label">MUSIC</span>
                </div>
                <div class="icon-btn-wrapper btn-chat" onclick="toggleChat()">
                    <div class="icon-circle"><i class="fa fa-comment" style="color:white; font-size:20px;"></i></div>
                    <span class="icon-label">CHAT</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myUser = "Guest";
        let myBal = 0;
        let currentRoom = 'lobby';
        let currentTableScale = 1;
        let isBettingLocked = false;
        let rChip = 50;
        
        let lastRoundBets = []; 
        let currentRoundBets = []; 
        let rBetTotal = 0;

        const tickSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU");
        const coinSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_2492742969.mp3");
        const audio = new Audio("https://cdn.pixabay.com/audio/2022/11/22/audio_febc508520.mp3");

        // --- AUTH ---
        const sU = localStorage.getItem('u'); const sP = localStorage.getItem('p');
        if(sU && sP) socket.emit('login', { username: sU, password: sP });

        function login() { socket.emit('login', { username: document.getElementById('user').value, password: document.getElementById('pass').value }); }
        function register() { socket.emit('register', { username: document.getElementById('user').value, password: document.getElementById('pass').value }); }
        
        socket.on('login_success', (data) => {
            localStorage.setItem('u', data.username); localStorage.setItem('p', document.getElementById('pass').value || sP);
            document.getElementById('authOverlay').style.display = 'none';
            myUser = data.username; myBal = data.balance;
            updateDisplay();
        });
        socket.on('update_balance', (b) => { myBal = b; if(!document.querySelector('.mario-coin')) updateDisplay(); });
        function updateDisplay() {
            document.getElementById('lobbyUser').innerText = myUser;
            document.getElementById('lobbyBal').innerText = myBal;
            document.getElementById('r-balance').innerText = myBal;
        }

        // --- GAME LOGIC ---
        function setRChip(v, el) { 
            rChip = v; 
            document.querySelectorAll('.chips-bar .chip').forEach(c=>c.classList.remove('active'));
            el.classList.add('active'); 
        }

        function enterGame(g) {
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
            document.getElementById('view-'+g).classList.add('active');
            document.getElementById('backBtn').style.display = 'block';
            if(g === 'roulette') {
                scaleRoulette();
                window.addEventListener('resize', scaleRoulette);
                initRoulette();
            }
            currentRoom = g;
            socket.emit('switch_room', g);
        }

        function goToLobby() {
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
            document.getElementById('view-lobby').classList.add('active');
            document.getElementById('backBtn').style.display = 'none';
            currentRoom = 'lobby';
            socket.emit('switch_room', 'lobby');
        }

        // ROULETTE INIT
        const REDS = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
        function initRoulette() {
            let grid = document.getElementById('grid');
            if(document.getElementById('cell-1')) return;
            for(let i=1; i<=36; i++) {
                let d = document.createElement('div');
                d.className = `cell ${REDS.includes(i)?'red-cell':'black-cell'}`;
                d.innerText = i; d.id = `cell-${i}`;
                let row = (i%3===0)?1:(i%3===2?2:3); let col = Math.floor((i-1)/3)+2;
                d.style.gridRow = row; d.style.gridColumn = col;
                grid.appendChild(d);
            }
            initHistory();
            buildHotspots();
            drawWheel(0);
        }

        function initHistory() {
            let h = document.getElementById('rHistory');
            h.innerHTML = '';
            for(let i=0; i<23; i++) {
                let b = document.createElement('div');
                b.className = 'hist-ball hist-empty';
                let inner = document.createElement('div');
                let randCol = Math.floor(Math.random()*37);
                inner.className = `hist-blank-circle ${randCol===0?'hist-green':(REDS.includes(randCol)?'hist-red':'hist-black')}`;
                b.appendChild(inner);
                h.appendChild(b);
            }
        }

        // STATE HANDLER
        socket.on('roulette_state_update', (d) => {
            let tb = document.getElementById('rTimerBox');
            let timerEl = document.getElementById('r-timer');
            
            if(d.phase === 'BETTING') {
                isBettingLocked = false;
                timerEl.style.display = 'block';
                timerEl.innerText = d.time;
                document.getElementById('wheel-overlay').classList.remove('show');
                document.querySelector('.r-main-area').classList.remove('blurred');
                
                if(d.time <= 3) {
                    tb.classList.add('urgent');
                    try{ tickSound.play().catch(e=>{}); }catch(e){}
                } else {
                    tb.classList.remove('urgent');
                    tb.innerHTML = '<div class="r-lbl">TIMER</div><div class="r-val" id="r-timer">'+d.time+'</div>';
                }
            } 
            else if(d.phase === 'LOCKED') {
                isBettingLocked = true;
                tb.classList.remove('urgent');
                tb.innerHTML = '<div class="r-lbl">STATUS</div><div class="r-val urgent-text">SPINNING</div>';
            }
        });

        socket.on('roulette_spin_start', (wNum) => {
            document.querySelector('.r-main-area').classList.add('blurred');
            document.getElementById('wheel-overlay').classList.add('show'); 
            spinWheel(wNum); 
        });

        // ANIMATION SEQ
        socket.on('roulette_win_data', (d) => {
            // Server triggers this 7.5s after spin start (Wheel finished long ago)
            // This event triggers the GATHER + COIN animation
            document.getElementById('wheel-overlay').classList.remove('show'); // Ensure hidden
            document.querySelector('.r-main-area').classList.remove('blurred'); // Show table
            
            // Wait 1.5s then start Gather
            setTimeout(() => {
                triggerWinAnim(d.number, d.amount, d.balance);
            }, 1500);
        });

        socket.on('roulette_history', (hist) => {
            let h = document.getElementById('rHistory');
            h.innerHTML = '';
            hist.forEach(n => {
                let b = document.createElement('div');
                b.className = `hist-ball ${n===0?'hist-green':(REDS.includes(n)?'hist-red':'hist-black')}`;
                b.innerText = n;
                h.appendChild(b);
            });
        });

        socket.on('roulette_reset', () => {
            if(currentRoundBets.length > 0) lastRoundBets = [...currentRoundBets];
            currentRoundBets = [];
            rBetTotal=0; document.getElementById('r-bet-display').innerText='0';
            document.getElementById('rOverlay').innerHTML='';
            document.getElementById('winner-stage').classList.remove('active');
            document.querySelector('.r-main-area').classList.remove('blurred');
        });

        function triggerWinAnim(winnerNum, totalWin, finalBal) {
            const stage = document.getElementById('winner-stage');
            stage.classList.add('active');
            stage.innerHTML = ''; 
            document.querySelector('.r-main-area').classList.add('blurred'); // Blur bg again

            let winningIds = [`cell-${winnerNum}`];
            if(winnerNum !== 0) {
                if(REDS.includes(winnerNum)) winningIds.push('btn-red'); else winningIds.push('btn-black');
                if(winnerNum % 2 === 0) winningIds.push('btn-even'); else winningIds.push('btn-odd');
                if(winnerNum <= 18) winningIds.push('btn-low'); else winningIds.push('btn-high');
                if(winnerNum <= 12) winningIds.push('btn-doz1'); else if(winnerNum <= 24) winningIds.push('btn-doz2'); else winningIds.push('btn-doz3');
                if(winnerNum % 3 === 1) winningIds.push('btn-row3'); else if(winnerNum % 3 === 2) winningIds.push('btn-row2'); else winningIds.push('btn-row1');
            }

            winningIds.forEach((id, i) => {
                let el = document.getElementById(id);
                if(el) {
                    let rect = el.getBoundingClientRect();
                    let clone = el.cloneNode(true);
                    clone.className = 'flying-cell';
                    if(id.includes('red') || (id.includes('cell') && REDS.includes(winnerNum))) clone.classList.add('red');
                    else if(id.includes('black') || (id.includes('cell') && !REDS.includes(winnerNum) && winnerNum!==0)) clone.classList.add('black');
                    else if(winnerNum===0) clone.classList.add('green');
                    
                    clone.style.left = rect.left + 'px';
                    clone.style.top = rect.top + 'px';
                    clone.style.width = rect.width + 'px';
                    clone.style.height = rect.height + 'px';
                    clone.style.margin = '0';
                    stage.appendChild(clone);

                    // Add win label if betted
                    // (Simplified check for demo, real logic requires checking currentRoundBets)
                    if(id === `cell-${winnerNum}` && totalWin > 0) {
                        let lbl = document.createElement('div');
                        lbl.className = 'win-label';
                        lbl.innerText = `+${totalWin}`;
                        clone.appendChild(lbl);
                    }

                    // GATHER TO CENTER (Horizontal)
                    let gap = 15;
                    let width = 60; 
                    let totalW = winningIds.length * (width + gap); 
                    let startX = (window.innerWidth - totalW) / 2;
                    
                    setTimeout(() => {
                        clone.style.left = (startX + (i * (width+gap))) + 'px';
                        clone.style.top = (window.innerHeight/2 - 30) + 'px';
                        clone.style.width = '60px'; 
                        clone.style.minWidth = '60px';
                        clone.style.height = '60px';
                    }, 100);
                }
            });

            // COIN ANIMATION
            setTimeout(() => {
                let coin = document.createElement('div');
                coin.className = 'mario-coin';
                coin.style.left = (window.innerWidth/2 - 20) + 'px';
                coin.style.top = (window.innerHeight/2 - 20) + 'px';
                coin.style.display = 'block';
                stage.appendChild(coin);
                
                let dest = document.getElementById('r-balance').getBoundingClientRect();
                coin.style.transition = 'all 0.8s ease-in-out';
                setTimeout(() => {
                    coin.style.left = (dest.left + 20) + 'px';
                    coin.style.top = (dest.top + 10) + 'px';
                    coin.style.opacity = '0';
                    playSfx(coinSound);
                    
                    // UPDATE BALANCE WHEN COIN HITS
                    myBal = finalBal;
                    updateDisplay();
                }, 50);
            }, 2000); // 2s after gather start
        }

        // --- BETTING ---
        function buildHotspots() {
            const overlay = document.getElementById('ghostOverlay');
            overlay.innerHTML = ''; 
            const CELL_W = 42; const CELL_H = 42; const GAP = 2; const OFFSET_X = 50 + 5 + GAP; const OFFSET_Y = 5; 
            function createZone(x, y, w, h, numbers) {
                let el = document.createElement('div'); el.className = 'hotspot';
                el.style.left = x + 'px'; el.style.top = y + 'px'; el.style.width = w + 'px'; el.style.height = h + 'px';
                el.onclick = (e) => { placeRouletteBet(x + w/2, y + h/2, numbers); };
                overlay.appendChild(el);
            }
            // (Hotspot logic reused from previous step, ensuring standard grid)
            for(let c=0; c<12; c++) {
                let x = OFFSET_X + (c * (CELL_W + GAP));
                let nTop = (c * 3) + 3; let nMid = (c * 3) + 2; let nBot = (c * 3) + 1; 
                createZone(x+8, OFFSET_Y+8, CELL_W-16, CELL_H-16, [nTop]);
                createZone(x+8, OFFSET_Y+CELL_H+GAP+8, CELL_W-16, CELL_H-16, [nMid]);
                createZone(x+8, OFFSET_Y+(CELL_H+GAP)*2+8, CELL_W-16, CELL_H-16, [nBot]);
                createZone(x, OFFSET_Y + CELL_H - 6, CELL_W, 12, [nTop, nMid]); 
                createZone(x, OFFSET_Y + (CELL_H*2) + GAP - 6, CELL_W, 12, [nMid, nBot]);
                createZone(x, OFFSET_Y - 10, CELL_W, 15, [nBot, nMid, nTop]); 
                if(c < 11) {
                    let nextTop = nTop + 3; let nextMid = nMid + 3; let nextBot = nBot + 3;
                    let borderX = x + CELL_W - 6;
                    createZone(borderX, OFFSET_Y, 12, CELL_H, [nTop, nextTop]); 
                    createZone(borderX, OFFSET_Y+CELL_H+GAP, 12, CELL_H, [nMid, nextMid]);
                    createZone(borderX, OFFSET_Y+(CELL_H+GAP)*2, 12, CELL_H, [nBot, nextBot]);
                    createZone(borderX, OFFSET_Y + CELL_H - 6, 12, 12, [nTop, nMid, nextTop, nextMid]);
                    createZone(borderX, OFFSET_Y + (CELL_H*2) + GAP - 6, 12, 12, [nMid, nBot, nextMid, nextBot]);
                    createZone(borderX, OFFSET_Y - 10, 12, 15, [nBot, nMid, nTop, nextBot, nextMid, nextTop]);
                }
            }
            createZone(5, 5, 50, (CELL_H+GAP)*3, [0]);
            bindButton('btn-red', REDS); bindButton('btn-black', range(1,36).filter(x=>!REDS.includes(x)));
            bindButton('btn-even', range(1,36).filter(x=>x%2===0)); bindButton('btn-odd', range(1,36).filter(x=>x%2!==0));
            bindButton('btn-low', range(1,18)); bindButton('btn-high', range(19,36));
            bindButton('btn-doz1', range(1,12)); bindButton('btn-doz2', range(13,24)); bindButton('btn-doz3', range(25,36));
            bindButton('btn-row1', range(1,36).filter(x=>x%3===0)); bindButton('btn-row2', range(1,36).filter(x=>x%3===2)); bindButton('btn-row3', range(1,36).filter(x=>x%3===1));
        }
        
        function bindButton(id, nums) {
            let el = document.getElementById(id);
            if(el) el.onclick = () => {
                let x = el.offsetLeft + el.offsetWidth / 2;
                let y = el.offsetTop + el.offsetHeight / 2;
                placeRouletteBet(x, y, nums);
            };
        }

        function range(s,e) { return Array.from({length:e-s+1},(_,i)=>s+i); }

        function placeRouletteBet(x, y, nums) {
            if(isBettingLocked) { return; }
            if(myBal < rChip) { alert("Insufficient funds"); return; }
            myBal -= rChip; updateDisplay();
            rBetTotal += rChip; document.getElementById('r-bet-display').innerText = rBetTotal;
            currentRoundBets.push({ nums: nums, amount: rChip, x: x, y: y });
            let chipStyle = 'chip-50'; if(rChip===200) chipStyle='chip-200'; if(rChip===1000) chipStyle='chip-1k'; if(rChip===10000) chipStyle='chip-10k'; if(rChip===100000) chipStyle='chip-100k';
            let mk = document.createElement('div'); mk.className = `chip chip-board ${chipStyle}`; mk.innerHTML = `<div class="chip-label">${formatChip(rChip)}</div>`;
            mk.style.position = 'absolute'; mk.style.left = x + 'px'; mk.style.top = y + 'px'; mk.style.transform = 'translate(-50%, -50%)';
            document.getElementById('rOverlay').appendChild(mk);
            socket.emit('place_bet_roulette', { numbers: nums, amount: rChip });
        }
        
        function sendClear() { if(!isBettingLocked) socket.emit('roulette_clear'); }
        function sendUndo() { if(!isBettingLocked) socket.emit('roulette_undo'); }
        function sendRebet() { if(!isBettingLocked && lastRoundBets.length>0) lastRoundBets.forEach(b => { setTimeout(() => { placeRouletteBet(b.x, b.y, b.nums); }, 50); }); }
        function sendX2() { if(!isBettingLocked) { let betsToDouble = [...currentRoundBets]; betsToDouble.forEach(b => { placeRouletteBet(b.x, b.y, b.nums); }); } }

        socket.on('bets_cleared', () => { currentRoundBets = []; document.getElementById('rOverlay').innerHTML = ''; rBetTotal = 0; document.getElementById('r-bet-display').innerText = '0'; });
        socket.on('bet_undone', () => { let chips = document.getElementById('rOverlay').children; if(chips.length > 0) chips[chips.length-1].remove(); let undone = currentRoundBets.pop(); if(undone) { rBetTotal -= undone.amount; document.getElementById('r-bet-display').innerText = rBetTotal; } });

        function formatChip(v) { if(v >= 1000) return (v/1000) + 'k'; return v; }

        function scaleRoulette() {
            let h = window.innerHeight;
            let w = window.innerWidth;
            let wrapper = document.getElementById('rWrapper');
            let availH = h - 20; let availW = w - 20; 
            let baseW = 760; let baseH = 500; 
            let scale = Math.min(availH/baseH, availW/baseW) * 0.95; 
            currentTableScale = scale; wrapper.style.transform = `scale(${scale})`;
        }

        // --- WHEEL LOGIC (Standard Canvas) ---
        const cvs = document.getElementById('wheelCanvas'); const ctx = cvs.getContext('2d');
        const WHEEL = ["0","32","15","19","4","21","2","25","17","34","6","27","13","36","11","30","8","23","10","5","24","16","33","1","20","14","31","9","22","18","29","7","28","12","35","3","26"];
        function getLabelColor(lbl) { if(lbl==="0") return "#165b33"; return REDS.includes(parseInt(lbl)) ? "#c03a35" : "#111"; }
        function drawWheel(angle = 0) {
            const W=800, H=800, CX=400, CY=400; const R_HUB=90, R_POCKETS=320, R_NUMBERS=250, R_TRACK_INNER=330, R_TRACK_OUTER=380;
            ctx.clearRect(0,0,W,H);
            let grad = ctx.createRadialGradient(CX, CY, R_TRACK_INNER, CX, CY, R_TRACK_OUTER); grad.addColorStop(0, "#3a1f12"); grad.addColorStop(1, "#000");
            ctx.beginPath(); ctx.arc(CX, CY, R_TRACK_OUTER, 0, Math.PI*2); ctx.fillStyle = grad; ctx.fill();
            ctx.save(); ctx.translate(CX, CY); ctx.rotate(angle);
            WHEEL.forEach((lbl, i) => {
                const ang = i * ((Math.PI*2)/WHEEL.length); const slice = (Math.PI*2)/WHEEL.length;
                ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0, R_POCKETS, ang, ang+slice); ctx.closePath();
                ctx.fillStyle = getLabelColor(lbl); ctx.fill();
                ctx.save(); ctx.rotate(ang + slice/2); ctx.translate(R_NUMBERS+10, 0); ctx.rotate(Math.PI/2);
                ctx.fillStyle = "#fff"; ctx.font = "bold 24px sans-serif"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillText(lbl, 0, 0); ctx.restore();
            });
            ctx.beginPath(); ctx.arc(0,0, R_HUB, 0, Math.PI*2); ctx.fillStyle="#222"; ctx.fill(); ctx.restore();
        }
        function spinWheel(targetNum) {
            let idx = WHEEL.indexOf(targetNum.toString());
            let slice = (Math.PI*2)/WHEEL.length;
            let targetAngle = (Math.PI*1.5) - (idx*slice) - (slice/2);
            let final = targetAngle + (Math.PI*2 * 5);
            let start = null;
            function winAnim(ts) { if(!start) start=ts; let el = ts-start; drawWheel(final); if(el < 1000) requestAnimationFrame(winAnim); }
            function anim(ts) {
                if(!start) start=ts; let p=(ts-start)/4000; // 4s spin
                if(p>1) p=1; let ease = 1 - Math.pow(1-p, 3);
                drawWheel(final*ease);
                if(p<1) requestAnimationFrame(anim);
                else { start=null; requestAnimationFrame(winAnim); }
            }
            requestAnimationFrame(anim);
        }

        // PANEL & CHAT
        function toggleChat() { let p = document.getElementById('chatPanel'); let m = document.getElementById('globalMusicPlayer'); if(p.classList.contains('active')) p.classList.remove('active'); else { p.classList.add('active'); m.classList.remove('active'); } }
        function toggleMusicUI() { let p = document.getElementById('globalMusicPlayer'); let c = document.getElementById('chatPanel'); if(p.classList.contains('active')) p.classList.remove('active'); else { p.classList.add('active'); c.classList.remove('active'); } }
        function toggleMusic() { if(audio.paused) { if(!audio.src) audio.src="https://cdn.pixabay.com/audio/2022/11/22/audio_febc508520.mp3"; audio.play(); } else audio.pause(); }
        function sendChat() { let i = document.getElementById('chatInput'); if(i.value) { socket.emit('chat_msg', { msg: i.value, room: currentRoom }); i.value=''; } }
        function tabChat(t) { document.querySelectorAll('.chat-content').forEach(e=>e.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); }
    </script>
